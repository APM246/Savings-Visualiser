<form [formGroup]="form" (ngSubmit)="getGraph()">
    <div> 
        <div class="row-container">
            <div class="main-text-container">
                <p class="main-text"> Upload Bankwest transactions </p>
                <label for="bankwest">
                    <img src="../../assets/upload.png" class="icons"> 
                </label>
                <input id="bankwest" type="file" formControlName="bankwestData" accept=".csv" (change)="handleBankwestInput($event)">
            </div>
            <div class="filename-text"> 
                <p> {{ bankwestFile?.name }} </p>
            </div>
        </div>

        <div class="row-container">
            <div class="main-text-container">
                <p class="main-text"> Upload Commbank transactions (optional) </p>
                <label for="cba"> 
                    <img src="../../assets/upload.png" class="icons">      
                </label>
                <input id="cba" type="file" formControlName="commbankData" accept=".csv" (change)="handleCommbankInput($event)">
            </div>
            <div class="filename-text"> 
                <p> {{ commbankFile?.name }} </p>
            </div>
        </div>
    </div>

    <button type="submit" [disabled]="!form.valid"> Visualise </button>
</form>
