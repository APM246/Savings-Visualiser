<form [formGroup]="form" (ngSubmit)="getGraph()">
    <label for="bankwest"> Upload Bankwest transactions </label>
    <input id="bankwest" type="file" formControlName="bankwestData" (change)="handleBankwestInput($event)">

    <label for="cba"> Upload Commbank transactions (optional) </label>
    <input id="cba" type="file" formControlName="commbankData" (change)="handleCommbankInput($event)">
    
    <button type="submit" [disabled]="!form.valid"> Visualise </button>
</form>
